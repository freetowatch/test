    <div id="news-container"></div>

    <script>  
        document.addEventListener('DOMContentLoaded', function () {
            // Replace 'YOUR_API_KEY' with your actual GNews API key
            const apiKey = 'ba562d1933bd35f20de59b6de4388f24';
            const apiUrl = `https://gnews.io/api/v4/top-headlines?token=${apiKey}&country=us&max=20`;

            // Function to fetch data from the GNews API
            const fetchData = async () => {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();

                    // Display news articles on the page
                    const newsContainer = document.getElementById('news-container');
                    data.articles.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                            <hr>
                        `;
                        newsContainer.appendChild(articleDiv);
                    });
                } catch (error) {
                    console.error('Error fetching news:', error);
                }
            };

            // Initial fetch when the page loads
            fetchData();

            // Optionally, you can fetch data periodically using setInterval
            // setInterval(fetchData, 3600000); // Fetch data every hour (3600000 milliseconds)
        });
    </script>
